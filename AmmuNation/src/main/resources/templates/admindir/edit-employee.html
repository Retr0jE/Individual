<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Редактирование ' + ${employee.username}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div th:insert="fragments/header :: headerMain"></div>

<form th:object="${employee}" method="post">
    <h3 th:text="'Имя: '"></h3>
    <input type="text" th:field="*{name}" name="name" placeholder="Имя">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></div><br>
    <h3 th:text="'Фамилия: '"></h3>

    <input type="text" th:field="*{surname}" name="surname" placeholder="Фамилия">
    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color: red"></div><br>
    <h3 th:text="'Отчество: '"></h3>

    <input type="text" th:field="*{patronymic}" name="patronymic" placeholder="Отчество">
    <div th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}" style="color: red"></div><br>
    <h3 th:text="'Логин: '"></h3>

    <input type="text" th:field="*{username}" name="username" placeholder="Логин">
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red"></div><br>

    <input type="hidden" th:field="*{password}" name="password">

    <h3 th:text="'Роль: '"></h3>

    <select  name="roles[]">
        <div th:each="role : ${roleList}">
            <option th:value="${role}" th:text="${role}"></option>
        </div>
    </select><br>

    <input type="submit"  value="Изменить сотрудника" class="btn btn-success"><br>


</form>
<a th:href="'/admindir/detail/' + ${employee.id}" class="btn btn-dark">Выйти</a>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<div th:insert="fragments/header :: headerMain"></div>

<h1>СОТРУДНИКИ</h1>

<div>
    <div th:each="el : ${listEmployee}">
        <h2 th:text="${el.name}"></h2>
        <h2 th:text="${el.surname}"></h2>
        <a th:href="'/admindir/detail/' + ${el.id}" class="btn btn-info">Подробнее</a>
    </div>
</div><br>
<form action="/admindir/filter" method="get">
    <input type="text" name="searchName" placeholder="Поиск">
    <input type="submit" placeholder="Найти">
</form><br/>

</body>
</html>

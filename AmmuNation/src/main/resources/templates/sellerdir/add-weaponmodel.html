<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div th:insert="fragments/headersell :: headerMain"></div>

<form th:object="${weaponModel}" method="post">
    <h3 th:text="'Модель:'"></h3>

    <input type="text" th:field="*{nameModel}" name="nameModel" placeholder="Модель">
    <div th:if="${#fields.hasErrors('nameModel')}" th:errors="*{nameModel}" style="color: red"></div><br>
    <h3 th:text="'Тип:'"></h3>

    <input type="text" th:field="*{type}" name="type" placeholder="Тип">
    <div th:if="${#fields.hasErrors('type')}" th:errors="*{type}" style="color: red"></div><br>
    <h3 th:text="'Материал:'"></h3>

    <input type="text" th:field="*{material}" name="material" placeholder="Материал">
    <div th:if="${#fields.hasErrors('material')}" th:errors="*{material}" style="color: red"></div><br>

    <input type="submit"  value="Добавить модель" class="btn btn-success"><br>


</form>
<a th:href="'/sellerdir/'" class="btn btn-dark">Выйти</a>

</body>
</html>

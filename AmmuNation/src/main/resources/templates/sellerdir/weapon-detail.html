<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div th:insert="fragments/headersell :: headerMain"></div>

<div>

    <div th:each="el : ${weapons}">
<!--        <h2 th:text="'Название: '"></h2>-->
        <p th:text="'Название: '+${el.name}"></p>
<!--        <h2 th:text="'Цена: '"></h2>-->

        <p th:text="'Цена: '+${el.price} +'$'"></p>
<!--        <h2 th:text="'Модель: '"></h2>-->

        <p th:text="'Модель: '+${el.weaponModel.nameModel}"></p>
        <!--        <p th:text="${el.password}+'$'"></p>-->
        <a th:href="'/sellerdir/edit/'+${el.id}" class="btn btn-warning">Редактирование</a>
        <a th:href="'/sellerdir/del/'+${el.id}" class="btn btn-danger">Удаление</a>
    </div><br>
    <a th:href="'/sellerdir/'" class="btn btn-secondary">Назад</a>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<a href="/storekeeperdir" class="btn btn-secondary">Назад</a>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">

<div class="col">
    <h1>СКЛАДЫ</h1>

    <div th:each="el : ${warehouse}">

        <p th:text="'Адрес: '+${el.address}"></p>

        <p th:text="'Поставщик: '+${el.supplier}"></p>
    </div>
</div>
<div class="col">
    <h1>ПОСТАВЩИКИ</h1>

    <div th:each="el : ${supplier}">
        <p th:text="'Контактное лицо: '+${el.name}"></p>
        <p th:text="'Номер телефона: '+${el.phone}"></p>

    </div>
</div>
</div>
</body>
</html>

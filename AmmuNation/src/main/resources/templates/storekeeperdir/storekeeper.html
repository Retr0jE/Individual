<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<div th:insert="fragments/headerstore :: headerMain"></div>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">

    <div class="col">
    <h1>СКЛАДЫ</h1>
    <div th:each="el : ${listWarehouse}">
        <h2 th:text="${el.address}"></h2>
<!--        <h2 th:text="${el.supplier}"></h2>-->
        <a th:href="'/storekeeperdir/edit/'+${el.id}" class="btn btn-warning">Редактирование</a>
        <a th:href="'/storekeeperdir/del/'+${el.id}" class="btn btn-danger">Удаление</a>
    </div>

</div><br>

    <div class="col">
    <h1>ПОСТАВЩИКИ</h1>
    <div th:each="el : ${listSupplier}">
        <h2 th:text="${el.name}"></h2>
        <h2 th:text="${el.phone}"></h2>
        <a th:href="'/storekeeperdir/edit2/'+${el.id}" class="btn btn-warning">Редактирование</a>
        <a th:href="'/storekeeperdir/del2/'+${el.id}" class="btn btn-danger">Удаление</a>
    </div>

</div><br>
</div>


</body>
</html>

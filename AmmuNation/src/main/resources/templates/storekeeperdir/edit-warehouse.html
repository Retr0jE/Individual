<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Редактирование склада на ' + ${warehouse.address}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div th:insert="fragments/headerstore :: headerMain"></div>

<form th:object="${warehouse}" method="post">
    <h3 th:text="'Адрес:'"></h3>

    <input type="text" th:field="*{address}" name="address" placeholder="Адрес">
    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red"></div><br>
    <h3 th:text="'Поставщик:'"></h3>

    <select  name="supplier">
        <div th:each="element : ${supplierList}">
            <option th:value = "${element.id}" th:text="${element.name}"></option>
        </div>
    </select><br>

    <input type="submit"  value="Изменить склад" class="btn btn-success"><br>


</form>
<a th:href="'/storekeeperdir/'" class="btn btn-dark">Выйти</a>

</body>
</html>

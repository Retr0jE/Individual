<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>


<form th:action="@{/login}" method="post">
    <div th:align="center"><label> Логин: <input type="text" name="username"/> </label></div><br>
    <div th:align="center"><label> Пароль: <input type="password" name="password"/> </label></div><br>
    <div th:align="center"><input type="submit" value="Войти" class="btn btn-primary"/></div>
</form>

<div th:if="${param.error}" th:align="center">
    Неправильный логин или пароль
</div>

<div th:if="${param.logout}" th:align="center">
    Успешный выход
</div>

</body>
</html>
